#########################################################################################################################################

# Here you can set the configuration of your monitors.
# For full documentation visit: https://wiki.hypr.land/Configuring/Monitors

# General syntax:
# monitor = name, resolution, position, scale [, extra-args...]
#
# Where:
#   name        - e.g. "DP-1". You can find out the names of your monitors using the command: hyprctl -j monitors | jq -r '.[] .name'
#   resolution  - formats:
#                   • "WxH@Refresh" (e.g. 1920x1080@60)
#                   • "preferred" (uses the monitor's default mode)
#                   • "highres", "highrr", "maxwidth" (special keywords)
#   position    - offset (XxY) from the top-left corner of the global workspace.
#                 Example: "0x1080" means the monitor is placed below a 1080p display.
#                 "1920x0" would place it to the right of a 1920px wide monitor.
#                 You can also use "auto", "auto-right/left/up/down", or "auto-center-*".
#   scale       - fractional scaling, e.g. 1, 1.25, 2, or "auto".
#
# Extra args (optional, after scale):
#   mirror, <NAME>          - mirrors another monitor.
#   bitdepth, <8|10>        - sets color depth.
#   cm, <preset>            - color mode preset: auto, srgb, dcip3, dp3, adobe, wide, hdr, hdredid.
#   sdrbrightness, <float>  - SDR brightness when HDR is active.
#   sdrsaturation, <float>  - SDR saturation when HDR is active.
#   vrr, <mode>             - variable refresh rate (VRR) mode.
#   transform, <0–7>        - rotation/flip transformation (see wiki for codes).
#   addreserved, TOP, BOTTOM, LEFT, RIGHT - reserve screen edges (in px).
#
# Special cases:
#   monitor = name, disable        - disables the monitor.
#   monitor = , preferred, auto, 1 - acts as a fallback for any not-explicitly-configured monitor.
#   You can also define a custom modeline instead of a normal resolution.
#
# --- Examples ---

# Main monitor
# monitor = DP-1, 2560x1440@144, 0x0, 1

# Secondary monitor on the right
# monitor = HDMI-A-1, preferred, 2560x0, 1

# Rotated laptop display with 10-bit HDR and adjusted SDR brightness/saturation
# monitor = eDP-1, preferred, 0x0, 1, transform, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.2, sdrsaturation, 0.95

# Mirrored display
# monitor = , preferred, auto, 1, mirror, DP-1

# Reserved top bar area (40px)
# monitor = DP-2, 2560x1440@165, 0x0, 1, addreserved, TOP, 40, BOTTOM, 0, LEFT, 0, RIGHT, 0

# Fallback rule
# monitor = , preferred, auto, 1

# Custom modeline
# monitor = DP-3, modeline 1071.101 3840 3848 3880 3920 2160 2263 2271 2277 +hsync -vsync, 0x0, 1

monitor = , preferred, auto, 1

