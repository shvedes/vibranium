########################################################################################################################

###############################
###### Window management ######
###############################

bindd = SUPER SHIFT, Q, Forefuly kill active window, exec, vibranium-core-force-kill
bindd = SUPER,       Q, Close window,               killactive
bindd = SUPER,       F, Toggle fullscreen,          fullscreen
bindd = ,          F11, Toggle fullscreen,          fullscreen
bindd = SUPER SHIFT, F, Toggle floating,            togglefloating
bindd = SUPER SHIFT, C, Move window the the center, centerwindow
bindd = SUPER,       S, Split window horizontally,  togglesplit # dwindle:preserve_split must be true

# Move focus between windows
bindd = SUPER, J, Focus (left),  movefocus, l
bindd = SUPER, L, Focus (right), movefocus, r
bindd = SUPER, I, Focus (up),    movefocus, u
bindd = SUPER, K, Focus (down),  movefocus, d

bindd = SUPER, Left,  Focus (left),  movefocus, l
bindd = SUPER, Right, Focus (right), movefocus, r
bindd = SUPER, Up,    Focus (up),    movefocus, u
bindd = SUPER, Down,  Focus (down),  movefocus, d

# Move windows
bindd = SUPER SHIFT, J, Move window (left),  movewindow, l
bindd = SUPER SHIFT, L, Move window (right), movewindow, r
bindd = SUPER SHIFT, I, Move window (up),    movewindow, u
bindd = SUPER SHIFT, K, Move window (down),  movewindow, d

bindd = SUPER SHIFT, Left,  Move window (left),  movewindow, l
bindd = SUPER SHIFT, Right, Move window (right), movewindow, r
bindd = SUPER SHIFT, Up,    Move window (up),    movewindow, u
bindd = SUPER SHIFT, Down,  Move window (down),  movewindow, d

# Resize windows
binded = ALT SHIFT, J, Resize (left),  resizeactive, -40 0
binded = ALT SHIFT, L, Resize (right), resizeactive, 40 0
binded = ALT SHIFT, I, Resize (up),    resizeactive, 0 -40
binded = ALT SHIFT, K, Resize (down),  resizeactive, 0 40

##################################
###### Workspace management ######
##################################

# Switch workspaces with mainMod + [0-9]
bindd = SUPER, 1, Workspace  1,  workspace, 1
bindd = SUPER, 2, Workspace  2,  workspace, 2
bindd = SUPER, 3, Workspace  3,  workspace, 3
bindd = SUPER, 4, Workspace  4,  workspace, 4
bindd = SUPER, 5, Workspace  5,  workspace, 5
bindd = SUPER, 6, Workspace  6,  workspace, 6
bindd = SUPER, 7, Workspace  7,  workspace, 7
bindd = SUPER, 8, Workspace  8,  workspace, 8
bindd = SUPER, 9, Workspace  9,  workspace, 9
bindd = SUPER, 0, Workspace 10, workspace, 10

# Workspace back and forth (i3-like)
bindd = SUPER, TAB, Previous workspace, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = SUPER SHIFT, 1, Move to workspace  1,  movetoworkspacesilent, 1
bindd = SUPER SHIFT, 2, Move to workspace  2,  movetoworkspacesilent, 2
bindd = SUPER SHIFT, 3, Move to workspace  3,  movetoworkspacesilent, 3
bindd = SUPER SHIFT, 4, Move to workspace  4,  movetoworkspacesilent, 4
bindd = SUPER SHIFT, 5, Move to workspace  5,  movetoworkspacesilent, 5
bindd = SUPER SHIFT, 6, Move to workspace  6,  movetoworkspacesilent, 6
bindd = SUPER SHIFT, 7, Move to workspace  7,  movetoworkspacesilent, 7
bindd = SUPER SHIFT, 8, Move to workspace  8,  movetoworkspacesilent, 8
bindd = SUPER SHIFT, 9, Move to workspace  9,  movetoworkspacesilent, 9
bindd = SUPER SHIFT, 0, Move to workspace 10, movetoworkspacesilent, 10

# Next / Previous workspace
bindd = CTRL ALT, Right, Next active workspace,     workspace, m+1
bindd = CTRL ALT, Left,  Previous active workspace, workspace, m-1

bindd = CTRL SUPER, Right, Next active workspace,     workspace, m+1
bindd = CTRL SUPER, Left,  Previous active workspace, workspace, m-1

# Special workspace (scratchpad)
# bindd = SUPER, minus,        Toggle special workspace,  togglespecialworkspace, scratchpad
# bindd = SUPER  SHIFT, minus, Move to special workspace, movetoworkspacesilent,  special:scratchpad

###################
###### Other ######
###################

# Emoji menu
bindd = SUPER, period, Emoji menu, exec, vibranium-menu-emoji

# Move cursor to the center
bindd = SUPER, C, Move cursor to the center of the screen, movecursor, 960 540

# Zoom whole screen in and out
bindde = SUPER, equal, Zoom screen in,  exec, vibranium-core-zoom +
bindde = SUPER, minus, Zoom screen out, exec, vibranium-core-zoom -
# Some, but with mouse wheel
bindd = SUPER, mouse_down, Zoom screen in, exec,  vibranium-core-zoom +
bindd = SUPER, mouse_up,   Zoom screen out, exec, vibranium-core-zoom -

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window,   movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Lock session on lid close
# TODO: Use logind's HandleLidSwitch instead (?)
bindl = ,switch:Lid Switch, exec, loginctl lock-session

########################################################################################################################

### Custom actions

bindd = SUPER,     Return, Open terminal,        exec, vibranium-cmd-launch-terminal # Open terminal
bindd = CTRL ALT,       L, Lock session,         exec, loginctl lock-session         # Lock session

bindd = CTRL ALT,       F, Freeze window,        exec, vibranium-cmd-freeze-pid-toggle      # Freeze active window
bindd = CTRL ALT,       Q, End current session,  exec, vibranium-core-terminate-session	    # Exit to login screen
bindd = CTRL ALT,  DELETE, Logout menu,          exec, vibranium-menu-power

bindd = CTRL ALT,       W, Set next wallpaper,     exec, vibranium-core-set-wallpaper --next
bindd = CTRL ALT SHIFT, W, Set previous wallpaper, exec, vibranium-core-set-wallpaper --prev
bindd = CTRL ALT,       T, Change theme,           exec, vibranium-theme-set

### Basics
bindd = SUPER,          W, Toggle bar,           exec, vibranium-cmd-toggle-waybar		    # Hide / show waybar
# bindd = SUPER,          R, Restart bar,          exec, systemctl --user restart waybar		# Restart waybar
bindd = SUPER SHIFT,    R, Reload configuration, exec, vibranium-utils-reload				# Reload whole setup (restart services)
bindd = SUPER,          A, App launcher,         exec, vibranium-core-launcher				# App launcher
bindd = ALT,            W, Web apps launcher,    exec, vibranium-core-launcher --web        # Web app launcher
bindd = ALT,            A, AI launcher,          exec, vibranium-core-launcher --ai         # AI launcher
bindd = SUPER,          E, File manager,         exec, vibranium-cmd-launch-cmd thunar		# GUI file manager
bindd = CTRL ALT,       C, Color picker,         exec, vibranium-core-color-picker	        # Pick a color from the screen

### Vibranium menus
bindd = CTRL ALT, V, Toggle Viranium menu,  exec, vibranium-menu
bindd = CTRL ALT, U, Toggle Utilities menu, exec, vibranium-menu-utilities
bindd = CTRL ALT, P, Password Manager,      exec, vibranium-utils-password-manager
bindd = CTRL ALT, K, Show this help,        exec, vibranium-cmd-keybindings

### Brightness control
binddel = SUPER SHIFT, F11,       Brightness up,   exec, vibranium-core-brightness up
binddel = SUPER SHIFT, F10,       Brightness down, exec, vibranium-core-brightness down
binddel = ,XF86MonBrightnessUp,   Brightness up,   exec, vibranium-core-brightness up
binddel = ,XF86MonBrightnessDown, Brightness down, exec, vibranium-core-brightness down

### Clipboard management
bindd = SUPER,       V, Show clipboard,  exec, vibranium-core-clipboard show
bindd = SUPER SHIFT, V, Clear clipboard, exec, vibranium-core-clipboard clear

### Screen Recording
# bindd = SUPER, R,   Toggle screen recording, exec, vibranium-core-recording
bindd = CTRL ALT, R, Start screen recording, exec, vibranium-menu-recording

### Screenshots
bindd = SUPER SHIFT, S, Screenshot (ara),    exec, vibranium-core-screenshot area
bindd = SUPER SHIFT, A, Screenshot (window), exec, vibranium-core-screenshot window
bindd = SUPER SHIFT, Z, Screenshot (screen), exec, vibranium-core-screenshot screen
bindd = , Print,        Screenshot (screen), exec, vibranium-core-screenshot screen

### Volume management
bindedl =,XF86AudioLowerVolume, Volume down,     exec, vibranium-core-volume vol down
bindedl =,XF86AudioRaiseVolume, Volume up,       exec, vibranium-core-volume vol up
bindedl =,XF86AudioMute,        Volume mute,     exec, vibranium-core-volume vol mute
bindedl =,XF86AudioMicMute,     Mute microphone, exec, vibranium-core-volume mic mute 
# In case if user doesn't have XF86AudioMicMute key
bindedl = SUPER, M,                   Mute microphone, exec, vibranium-core-volume mic mute 
bindedl = SUPER SHIFT, XF86AudioMute, Mute microphone, exec, vibranium-core-volume mic mute 

### Media management
binddl = , XF86AudioNext, Next song,    exec, vibranium-core-playerctl-control next
binddl = , XF86AudioPrev, Prev song,    exec, vibranium-core-playerctl-control previous
binddl = , XF86AudioPlay, Play / Pause, exec, vibranium-core-playerctl-control toggle

### Power profiles
binddl = SUPER,       B, Next power profile,     exec, vibranium-core-power-profile-set up
binddl = SUPER SHIFT, B, Previous power profile, exec, vibranium-core-power-profile-set down

### System monitoring
bindd = SUPER,      Grave,  Open nvtop, exec, vibranium-cmd-launch-terminal nvtop
bindd = SUPER,      ESCAPE, Open btop,  exec, vibranium-cmd-launch-terminal btop
bindd = CTRL SHIFT, ESCAPE, Open btop,  exec, vibranium-cmd-launch-terminal btop

